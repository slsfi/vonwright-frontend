services:
  nginx:
    image: docker.io/library/nginx:1.26.1
    depends_on:
      - web
    ports:
      - 2090:80
    restart: unless-stopped
    volumes:
      - browser-static:/static
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  web:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "api.sls.fi:172.16.2.136"
      - "granska-api.sls.fi:172.16.2.136"
      - "testa-vonwright.sls.fi:172.16.2.136"
    image: ghcr.io/slsfi/vonwright-frontend:1.4.2-production.1
    restart: unless-stopped
    volumes:
      - browser-static:/digital-edition-frontend-ng/dist/app/browser
volumes:
  browser-static:
